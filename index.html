<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Booz Allen - CIED</title>

  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=qzBn8aigt31Iu8RPdhE8gLf8R96YKtKjM40EdKvKdMJ1QYQgn3EkoN4LwKNwBSrHFwN5QB"></script>

</head>

<body>

  <a-scene
    xrweb="disableWorldTracking: true"
    xrextras-gesture-detector
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error>

    <a-assets>
      <!-- Credit to Poly by Google for the model: https://poly.google.com/view/dA5osnS0Rzj -->
      <a-asset-item id="ied-plate-glb" src="ied-plate-model.glb"></a-asset-item>
      <a-asset-item id="ied-tire-glb" src="tire-model.glb"></a-asset-item>
      <a-asset-item id="ceia-glb" src="ceia-model.glb"></a-asset-item>
      <a-asset-item id="minehound-glb" src="minehound-model.glb"></a-asset-item>
      <a-asset-item id="building-2-glb" src="building-2-model.glb"></a-asset-item>
      <a-asset-item id="m4-glb" src="m4-model.glb"></a-asset-item>
      <a-asset-item id="bradley-glb" src="bradley-model.glb"></a-asset-item>
    </a-assets>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <!-- <a-light type="directional" intensity="0.5" position="1 1 1"></a-light> -->
    <a-light type="directional" intensity="2.0" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="2"></a-light>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity xrextras-named-image-target="name: CIED_MarkedIED">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <!-- <a-entity xrextras-one-finger-rotate gltf-model="#ied-plate-glb" position="0 -0.25 -5" scale="0.005 0.005 0.005"></a-entity> -->
      <a-entity xrextras-one-finger-rotate gltf-model="#m4-glb" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
    </a-entity>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity xrextras-named-image-target="name: model-target-bah">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity xrextras-one-finger-rotate gltf-model="#ceia-glb" position="0 -0.25 0" scale="0.005 0.005 0.005"></a-entity>
    </a-entity>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity xrextras-named-image-target="name: CIED_RoadPerspective">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity xrextras-one-finger-rotate gltf-model="#building-2-glb" position="0 -0.25 0" scale="0.0005 0.0005 0.0005"></a-entity>
    </a-entity>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity xrextras-named-image-target="name: war_bah">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <!-- <a-entity xrextras-one-finger-rotate gltf-model="#minehound-glb" position="0 -0.25 0" scale="0.005 0.005 0.005"></a-entity> -->
      <a-entity xrextras-one-finger-rotate gltf-model="#minehound-glb" position="0 -0.25 0" scale="0.001 0.001 0.001"></a-entity>
    </a-entity>

  </a-scene>

</body>
</html>
